<!DOCTYPE html>
<html lang="cmn">
<head>
    <meta charset="UTF-8">
    <title>get and set</title>
</head>
<body>
<div id="name"></div>
<script>
    var person = {
        name: 'jack',
        age: '18',
        sex: '',
        set namef(val) {
//            console.log('val:' + val);
            this.name = val;
            return
        },
        get namef() {
            console.log(this.name);
            if (this.name === '') {
                this.name = 'no name'
            }
            var el = document.getElementById('name').innerText = this.name;
            return this.name
        }
    }

    console.log(person.name);

</script>
</body>
</html>
