<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <h1>jquery严格模式下的this</h1>
            </div>
            <div class="body">
                <h4 class="bg-primary">jquery全局中的this</h4>
                <p>全局中的this指向document</p>
                <p class="quanju"></p>
                <h4>局部中的this</h4>
                <p>局部中的this默认未指向任何对象,undefined</p>
                <p class="jubu"></p>
            </div>
        </div>
    </div>
</div>
<script src="../assets/statics/jquery/1.11.1/jquery.min.js"></script>
<script>
    "use strict";
    $(function(){

        console.log(this);//document
        $('.quanju').text(this);
        function a(){
            if(this===undefined){
                $('.jubu').text('undefined');
            }

            console.log(this);//undefined,若非严格模式下指向window
        }
        a();
    });

</script>
</body>
</html>
