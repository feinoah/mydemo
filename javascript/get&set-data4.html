<!DOCTYPE html>
<html lang="cmn">
<head>
    <meta charset="UTF-8">
    <title>get and set</title>
</head>
<body>
<div id="name"></div>
<div id="age"></div>
<div id="sex"></div>
<div class="user">
    <div id="nickName">xx</div>
    <div id="introduce">xxx</div>
</div>
<script>
    function Field(val){
        this.value = val;
    }
    Field.prototype = {
//        constructor:Field,
        get value(){
            return this._value;
        },
        set value(val){
            this._value = val;
        }
    };
    var test = new Field('18');
    console.log(test);
</script>
</body>
</html>
